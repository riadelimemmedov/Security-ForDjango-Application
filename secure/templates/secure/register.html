{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %} Register {% endblock title %}

{% block content %}
    <div class="container bg-white shadow border p-5 mt-5 form-layout">
        <h3 class="text-muted" style="font-size:30px;">Crete your account</h3>
        <h5 class="text-danger">Secure your account today!</h5>
        <hr>

        <form action="{% url 'secure:registerView' %}" method="POST" class="mt-3 mb-4">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-info border rounded w-100 mt-1">Submit</button>
        </form>

        <div class="text-center">
            <p class="text-muted">Already have an account?</p><a href="{% url 'two_factor:login' %}">Login</a>
        </div>
    </div>  


    <script type="text/javascript" src="{% static 'js/register/register.js' %}"></script>

    <script src='https://www.google.com/recaptcha/api.js'></script>

{% endblock content %}
